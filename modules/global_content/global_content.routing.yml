
global_content.settings:
  path: '/admin/structure/global_content/settings'
  defaults:
    _form: '\Drupal\global_content\Form\GlobalContentSettingsForm'
    _title: 'Global Content Settings'
  requirements:
    _permission: 'administer global content entities'

global_content.add:
  path: '/admin/content/global_content/add'
  requirements:
    _permission: 'add global content entities'